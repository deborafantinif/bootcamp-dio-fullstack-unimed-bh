<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/favicon.webp" type="image/webp">
  <link rel="stylesheet" href="styles.css">
  <title>Instagram</title>
</head>
<body>
  <main id="content">
    <div id="image">
      <img src="/images/instagram-celular.png" alt="print do perfil do instagram">
    </div>
    <div id="form-geral">
      <div id="form-login">
        <div>
          <img src="/images/instagram-logo.png" alt="Instagram logo" id="form-login-img">
        </div>
        <div id="form">
          <div class="input-form">
            <p>Phone number, username, or email</p>
          </div>
          <div class="input-form">
            <p>Password</p>
          </div>
          <div id="bottom-form">
            <p>Log In</p>
          </div>
            <p id="or">OR</p>
          <div id="facebook">
            <img src="/images/facebook.ico" alt="logo facebook" id="facebook-img">
            <span>Log in with Facebook</span>
          </div>
            <p id="password">Forgot password?</p>
        </div>
      </div>
  
      <div id="signup">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
  
      <div id="download">
        <p>Get the app.</p>
        <div>
          <img class="download-img" src="/images/apple-button.png" alt="download on the app store">
          <img class="download-img" src="/images/googleplay-button.png" alt="get it on google play">
        </div>
      </div>
    </div>
  </main>

  <footer></footer>
</body>
</html>
